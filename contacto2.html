<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Epuyén</title>

     <!-- bootstrap 4> -->
     <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
     <!-- font awesome 5> -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
     <!-- my styles-->
     <link rel="stylesheet" href="estiloContacto.css" />
     <!-- my scripts -->
     <script type="text/javascript" src="assets/js/contacto.js"></script>
     <link rel="icon" href="logo.ico">
</head>
<body>
    <h1>Dejános tu mensaje - Epuyén</h1>
    
    
    <div class="alert" id="messages"></div>
 
    <form method="post" action="" name="contact" id="contact" onsubmit="enviar(this); return false;">   
    <hr />
        <!-- nombre  -->
        <div class="form-group">
            <label for="name">Ingrese Nombre y Apellido:</label>
            <div class="input-group"> 
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" placeholder="Nombre y Apellido" id="name" name="name" required />               
            </div>
        </div>
        <!-- email -->
        <div class="form-group">
            <label>Email:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="su@email" required />               
            </div>
            <small id="emailHelp" class="form-text text-muted">Su email no será compartido con nadie.</small>
        </div>
        <!-- mensaje -->
        <div class="form-group">
            <label for="subject">Su mensaje:</label>
            <textarea placeholder="Escriba aquí..." id="subject" name="subject" class="form-control" required></textarea>
        </div>

        <hr />
        
        <button type="submit" id="send" name="send">Enviar</button>
    </form>
</div>
 
</body>
</html>
